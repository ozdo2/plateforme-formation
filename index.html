        const loginPage = document.getElementById('loginPage');
        const modulesPage = document.getElementById('modulesPage');
        const moduleDetailPage = document.getElementById('moduleDetailPage');
        const codeInput = document.getElementById('codeInput');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const modulesGrid = document.getElementById('modulesGrid');
        const moduleDetailHeader = document.getElementById('moduleDetailHeader');
        const moduleContent = document.getElementById('moduleContent');

        // V√âRIFICATION DU CODE
        function verifierCode() {
            const code = codeInput.value.trim();
            
            if (code === ACCESS_CODE) {
                sessionStorage.setItem('auth', 'true');
                afficherModules();
            } else {
                errorMessage.style.display = 'block';
                codeInput.value = '';
                codeInput.style.borderColor = '#ef4444';
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    codeInput.style.borderColor = '#ddd';
                }, 3000);
            }
        }

        // AFFICHER LA PAGE DES MODULES
        function afficherModules() {
            loginPage.style.display = 'none';
            modulesPage.style.display = 'block';
            moduleDetailPage.style.display = 'none';
            genererModules();
        }

        // G√âN√âRER LES CARTES DE MODULES
        function genererModules() {
            modulesGrid.innerHTML = '';
            
            for (let i = 1; i <= 12; i++) {
                const module = modulesData[i];
                const card = document.createElement('div');
                card.className = 'module-card';
                card.innerHTML = `
                    <div class="module-icon">
                        ${module.icon}
                        <div class="module-number">${i}</div>
                    </div>
                    <div class="module-title">${module.title}</div>
                    <div class="module-description">${module.description}</div>
                `;
                card.addEventListener('click', () => afficherModule(i));
                modulesGrid.appendChild(card);
            }
        }

        // AFFICHER UN MODULE
        function afficherModule(id) {
            const module = modulesData[id];
            modulesPage.style.display = 'none';
            moduleDetailPage.style.display = 'block';
            
            moduleDetailHeader.innerHTML = `
                <button class="back-btn" onclick="retourModules()">‚Üê Retour aux modules</button>
                <div class="module-detail-icon">${module.icon}</div>
                <div class="module-detail-title">Module ${id}: ${module.title}</div>
                <div class="module-detail-subtitle">${module.description}</div>
            `;
            
            moduleContent.innerHTML = `<p>${module.content}</p>`;
            window.scrollTo(0, 0);
        }

        // RETOUR AUX MODULES
        function retourModules() {
            moduleDetailPage.style.display = 'none';
            modulesPage.style.display = 'block';
            window.scrollTo(0, 0);
        }

        // D√âCONNEXION
        function deconnexion() {
            sessionStorage.removeItem('auth');
            modulesPage.style.display = 'none';
            moduleDetailPage.style.display = 'none';
            loginPage.style.display = 'flex';
            codeInput.value = '';
        }

        // DARK MODE
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            
            if (isDark) {
                html.removeAttribute('data-theme');
                document.querySelectorAll('.theme-toggle-modules').forEach(btn => btn.textContent = 'üåô');
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                document.querySelectorAll('.theme-toggle-modules').forEach(btn => btn.textContent = '‚òÄÔ∏è');
                localStorage.setItem('theme', 'dark');
            }
        }

        // EVENT LISTENERS
        loginBtn.addEventListener('click', verifierCode);
        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifierCode();
        });
        document.getElementById('logoutBtn').addEventListener('click', deconnexion);
        document.getElementById('logoutBtn2').addEventListener('click', retourModules);
        document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);
        document.getElementById('themeToggle2').addEventListener('click', toggleDarkMode);

        // INITIALISATION
        window.addEventListener('DOMContentLoaded', () => {
            // Charger le th√®me
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.querySelectorAll('.theme-toggle-modules').forEach(btn => btn.textContent = '‚òÄÔ∏è');
            }
            
            // V√©rifier l'authentification
            if (sessionStorage.getItem('auth') === 'true') {
                afficherModules();
            }
        });
