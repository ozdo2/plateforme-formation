            window.scrollTo(0, 0);
        }

        // D√âCONNEXION
        function deconnexion() {
            sessionStorage.removeItem('auth');
            modulesPage.style.display = 'none';
            moduleDetailPage.style.display = 'none';
            loginPage.style.display = 'flex';
            codeInput.value = '';
        }

        // DARK MODE
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            
            if (isDark) {
                html.removeAttribute('data-theme');
                document.querySelectorAll('.theme-toggle-modules').forEach(btn => btn.textContent = 'üåô');
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                document.querySelectorAll('.theme-toggle-modules').forEach(btn => btn.textContent = '‚òÄÔ∏è');
                localStorage.setItem('theme', 'dark');
            }
        }

        // EVENT LISTENERS
        loginBtn.addEventListener('click', verifierCode);
        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifierCode();
        });
        document.getElementById('logoutBtn').addEventListener('click', deconnexion);
        document.getElementById('logoutBtn2').addEventListener('click', retourModules);
        document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);
        document.getElementById('themeToggle2').addEventListener('click', toggleDarkMode);

        // INITIALISATION
        window.addEventListener('DOMContentLoaded', () => {
            // Charger le th√®me
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.querySelectorAll('.theme-toggle-modules').forEach(btn => btn.textContent = '‚òÄÔ∏è');
            }
            
            // V√©rifier l'authentification
            if (sessionStorage.getItem('auth') === 'true') {
                afficherModules();
            }
        });
    </script>
</body>
</html>
